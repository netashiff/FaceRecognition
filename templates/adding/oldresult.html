{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}shows old results{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="POST">
    <label for="name">Picture Title</label>
    <input name="name" id="name" required>

    <label for="img">Select image:</label>
    <input type="file" id="img" name="img" accept="image/*">

    <input type="submit" value="Add New Picture">
  </form>
{% endblock %}
